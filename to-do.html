<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</head>
<body class="p-3">
  <input type="text" id="inputbox" class="form-control w-50 d-inline">
  <button onclick="addArr()" class="btn btn-primary">Add</button>
  <div id="output" class="mt-3"></div>

  <script>
    let empArr = [];

    function addArr() {
      let inputBox = document.getElementById('inputbox').value.trim();
      if (inputBox === "") return
      empArr.push(inputBox)
      document.getElementById('inputbox').value = ""
      displayTodos();
    }

    function displayTodos() {
      let output = document.getElementById('output')
      output.innerHTML = ''
      for (let index = 0; index < empArr.length; index++) {
        const element = empArr[index]
        output.innerHTML += `
          <div class="d-flex align-items-center mb-2">
            <h5 class="me-3 mb-0">${index + 1}. ${element}</h5>
            <button class="btn btn-sm btn-warning me-2" onclick="editArr(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteArr(${index})">Delete</button>
          </div>
        `;
      }
    }

    function editArr(index) {
      let confirmEdit = confirm("Are you sure you want to edit this item?");
      if (confirmEdit) {
        let newValue = prompt("Enter the new value:", empArr[index])
        if (newValue !== null && newValue.trim() !== "") {
          empArr[index] = newValue.trim()
          displayTodos();
        }
      }
    }

    function deleteArr(index) {
      let confirmDelete = confirm("Are you sure you want to delete this item?");
      if (confirmDelete) {
        empArr.splice(index, 1);
        displayTodos();
      }
    }
  </script>
</body>
</html>
